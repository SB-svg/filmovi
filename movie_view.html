<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" href="css/mystyle.css">
		<script src="scripts/function.js"></script>
		<script src="scripts/movie_view.js" defer="true"></script>
	</head>

	<body>

		<div class="container">
			<h1 class="text-center mt-5">Movie details</h1>

			<div class="row mt-5">

				<div class="col-3 d-flex align-items-center justify-content-start">
					<img  class="rounded-lg" id="image">
				</div>

				<form class="col-7 mx-auto m">

					<div class="row d-flex align-items-center mb-2 py-2 border-bottom border-info">
						<h6 class="col-4 text-right m-0">Movie title:</h6>
						<p class="col-8 m-0" id="title">fsnfsnjs</p>
					</div>

					<div class="row d-flex align-items-center mb-2 py-2 border-bottom border-info">
						<h6 class="col-4 text-right m-0">Year of production:</h6>
						<p class="col-8 m-0" id="year"></p>
					</div>

					<div class="row d-flex align-items-center mb-2 py-2 border-bottom border-info">
						<h6 class="col-4 text-right m-0">Movie duration:</h6>
						<p class="col-8 m-0" id="duration"></p>
					</div>

					<div class="row d-flex align-items-center mb-2 py-2 border-bottom border-info">
						<h6 class="col-4 text-right m-0">Rating:</h6>
						<p class="col-8 m-0" id="rating"></p>
					</div>

					<div class="row d-flex align-items-center mb-2 py-2 border-bottom border-info">
						<h6 class="col-4 text-right m-0">Description:</h6>
						<p class="col-8 m-0" id="description"></p>
					</div>

					<div class="row d-flex align-items-center mb-0 py-2 border-bottom border-info">
						<h6 class="col-4 text-right m-0">Director:</h6>
						<p class="col-8 m-0" id="director"></p>
					</div>
				</form>

				<div class="col-2 d-flex align-items-end justify-content-center">
					<button type="button" class="btn btn-info" id="editButton">Izmeni</button>
				</div>
			</div>



		</div>
	</body>

</html>
